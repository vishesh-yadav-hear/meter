<!DOCTYPE html>
<html>

<head>
    <title>Submit Your Meter Readings</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #444;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #ffffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .meter-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .meter-box {
            background-color: #f9f9f9;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .meter-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .meter-box img {
            max-width: 80%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .meter-box input {
            width: 95%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border 0.3s ease;
        }

        .meter-box input:focus {
            border: 1px solid #ff7e5f;
            background-color: #fff8f0;
        }

        .submit-btn {
            background: #ff7e5f;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease, transform 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        .submit-btn:hover {
            background: #feb47b;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Welcome, {{ username }}! Submit Your Meter Readings</h2>
        <form method="POST" action="/save_reading">
            <div class="meter-container">

                <div class="meter-box">
                    <img src="{{ url_for('static', filename='meter1.png') }}" alt="Meter 1">
                    <input type="text" name="reading1_1" placeholder="Reading 1">
                    <input type="text" name="reading2_1" placeholder="Reading 2">
                </div>

                <div class="meter-box">
                    <img src="{{ url_for('static', filename='meter2.png') }}" alt="Meter 2">
                    <input type="text" name="reading1_2" placeholder="Reading 1">
                    <input type="text" name="reading2_2" placeholder="Reading 2">
                </div>

                <div class="meter-box">
                    <img src="{{ url_for('static', filename='meter3.png') }}" alt="Meter 3">
                    <input type="text" name="reading1_3" placeholder="Reading 1">
                    <input type="text" name="reading2_3" placeholder="Reading 2">
                </div>

                <div class="meter-box">
                    <img src="{{ url_for('static', filename='meter4.png') }}" alt="Meter 4">
                    <input type="text" name="reading1_4" placeholder="Reading 1">
                    <input type="text" name="reading2_4" placeholder="Reading 2">
                </div>

                <div class="meter-box">
                    <img src="{{ url_for('static', filename='meter5.png') }}" alt="Meter 5">
                    <input type="text" name="reading1_5" placeholder="Reading 1">
                    <input type="text" name="reading2_5" placeholder="Reading 2">
                </div>

                <div class="meter-box">
                    <img src="{{ url_for('static', filename='meter6.png') }}" alt="Meter 6">
                    <input type="text" name="reading1_6" placeholder="Reading 1">
                    <input type="text" name="reading2_6" placeholder="Reading 2">
                </div>

            </div>
            <button type="submit" class="submit-btn">Submit All Readings</button>
        </form>
    </div>
</body>

</html>
